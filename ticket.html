<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/icofont.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>GD Support | Ticket</title>
  </head>
  
  
  <body>
  
  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container d-flex align-items-center">

      <div class="logo mr-auto">
        <!-- Uncomment below if you prefer to use a text/name logo -->
        <!-- <h1 class="text-light"><a href="home.html">Go Drazy<span>.</span></a></h1> -->
        <!-- Comment below if you prefer not to use an image logo -->
		<a href="home.html"><img src="images/gd-logo.png" alt="Go Drazy" class="img-fluid"></a>
      </div>

      <nav class="nav-menu d-none d-lg-block">
		<ul>
		  <li>
			<a href="home.html">Home</a>
		  </li>
		  <!-- <li>
			<a href="#about">About Us</a>
		  </li> -->
		  <li id="logout">
			<a href="#logout" onclick="logout()">Logout</a>
		  </li>
		  <!-- <li class="get-started">
			<a href="#about">Get Started</a>
		  </li> -->
		</ul>
	  </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->
  

  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="row justify-content-center">
			
			<div class="col-md-6" style = "padding-right: 0px; padding-left: 0px; margin-bottom: -10px">
				<div class="head-container">

					<div class="container" style="margin-top: 10px; margin-bottom: 20px;">
						<div class="progress">
						  <div class="progress-bar progress-bar-success" role="progressbar" style="width:33%; background-color: #dc3545!important;">
							OPEN
						  </div>
						  <div class="progress-bar progress-bar-warning" role="progressbar" style="width:33%; background-color: #ffc107!important;">
							INPROGRESS
						  </div>
						  <div class="progress-bar progress-bar-danger" role="progressbar" style="background-color: #28a745!important; width:34%">
							CLOSED
						  </div>
						</div>
					  </div>

				</div>
			</div>
			<div class="float-parent-element">
				<div class="col-md-5 float-child-element" style="width: 20%; height: 51px; text-align: center;">
				  	<a href="home.html">
						<img src="images/back.png" alt="Go Drazy" class="img-fluid" style="margin-top: 10px; height: 30px;">				  
					</a>	
					</div>
				<div class="col-md-5 float-child-element" style="width:75%;">
					<div><h4 style="margin-top: 10px;"">Query heading</h4></div>
				</div>
			  </div>
			
			<section class="explore-work" id="explore">
			  <div class="container expanded">
				  <div class="row">
					  <div class="col-lg-6">
						  <div class="right-content">
							  <ul style="margin-top: 30px;">
								  <li>
									  <ul class="info">
										  <li>
											  <i style="font-size:24px" class="fa bi bi-calendar-date-fill">&#xf073;</i>&nbsp;&nbsp;
											  <span class="float-start" id="QueryDate"></span>
										  </li>
										  <br>
										  <li>
											  <span id="QueryContent"></span>
										  </li>
									  </ul>
								  </li>
								</ul>
						  </div>
					  </div>
					   <div class="col-lg-6"><br><br>
						  <div class="left-image" id="queryAttachment"></div>
					  </div>
				  </div>
			  </div>
		  </section>
			
            
          </div>
        </div>
      </div>
    </div>

  </div>
  
    <script src="js/jquery.min.js"></script>
    <script src="js/ticket.js"></script>
	<script src="js/common.js"></script>
  </body>
</html>
