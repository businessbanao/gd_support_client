<!DOCTYPE html>
<html lang="en">
<head> 
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>GD Support | Login</title>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">  <!-- onsubmit="login()" -->
					<span class="login100-form-title p-b-26">
						Welcome to
					</span>
					<span class="login100-form-title p-b-26">
						<i class="zmdi zmdi-font"><img class="loginLogo" src="images/gd-logo.png"></img></i>
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email" id="email" placeholder="Email"></input>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" id="password" placeholder="Password"></input>
					</div>
					<input type="checkbox" onclick="myFunction()"><span class="note">Show Password</span>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="loginbtn">
								Login
							</button>
						</div>
					</div>
					<br><p id="errorMsg"></p><br><br>
				</form>
			</div>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>	
</body>
</html>
